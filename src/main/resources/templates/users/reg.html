<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoViolators</title>

    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <style>
        .navbar {
            padding: 2px 20px;
        }

        .navbar-brand img {
            max-height: 50px;
        }
    </style>

</head>
<body>

<!-- Основной контейнер с содержимым страницы -->
<div class="container-fluid p-0">

    <!-- Панель навигации -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid justify-content-between">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="/">
                    <img src="https://i122.fastpic.org/big/2023/0606/85/ff6e84115a1c00e409c9b413f7e82985.png" alt="AutoViolators">
                </a>
                <a class="nav-link me-2" href="/">AutoViolators</a>
                <a class="nav-item nav-link" th:href="@{/createAccident}">Добавить инцидент</a>
            </div>
            <div class="d-flex align-items-center">
                <a class="nav-link me-3" th:href="@{/users/reg}">Регистрация</a>
                <a class="nav-link" th:href="@{/users/login}">Войти</a>
            </div>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Форма регистрации -->
    <div class="d-flex justify-content-center pt-3">
        <div class="card" style="width: 50%">
            <div class="card-header">
                Регистрация
            </div>
            <div class="card-body">
                <div th:if="${not #lists.isEmpty(errorMessage)}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <form th:action="@{/users/reg}" method="POST" class="mx-auto">
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="example">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    </div>
                    <div class="mb-3"></div>
                    <div class="mb-3 row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                            <div class="col-6"><button class="btn btn-success w-100" type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
