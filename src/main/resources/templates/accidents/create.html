<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoViolators</title>

    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <style>
        .navbar {
            padding: 2px 20px;
        }

        .navbar-brand img {
            max-height: 50px;
        }
    </style>

</head>
<body>

<!-- Основной контейнер с содержимым страницы -->
<div class="container-fluid p-0">

    <!-- Панель навигации -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid justify-content-between">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="/">
                    <img src="https://i122.fastpic.org/big/2023/0606/85/ff6e84115a1c00e409c9b413f7e82985.png" alt="AutoViolators">
                </a>
                <a class="nav-link me-2" href="/">AutoViolators</a>
                <a class="nav-item nav-link" th:href="@{/createAccident}">Добавить инцидент</a>
            </div>
            <a class="nav-link text-end" th:text="${user}"></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Форма создания инцидента -->
    <div class="d-flex justify-content-center pt-3">
        <div class="card" style="width: 50%">
            <div class="card-header">
                Новый инцидент
            </div>
            <div class="card-body">
                <form th:action="@{/saveAccident}" method="POST" enctype="multipart/form-data" class="mx-auto">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Адрес происшествия">
                    </div>
                    <div class="form-group">
                        <label for="text" class="form-label"><b>Описание</b></label>
                        <textarea class="form-control" id="text" name="text" rows="6" placeholder="Опишите подробности"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
